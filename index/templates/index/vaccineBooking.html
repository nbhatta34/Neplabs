{% extends 'frontendLayout.html' %}
{% block title %}
<title>Neplabs</title>
{% endblock%}
{% load bootstrap %}
{% block content %}
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>

<body>
    <div id="wrapper">
        <button id="location-button" class="btn btn-primary my-5 mx-5">Get User Location</button>
        <h5 id="latitude" style="font-weight: 300;" class="text-center"></h5>
        <h5 id="longitude" style="font-weight: 300;" class="text-center"></h5>
    </div>
    <script>
        $('#location-button').click(function () {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var latitude = position.coords.latitude
                    var longitude = position.coords.longitude
                    console.log(latitude);
                    console.log(longitude);
                    $('#latitude').html(latitude);
                    $('#longitude').html(longitude);

                });
            }
        });
    </script>
</body>

</html>
{% endblock %}
