{% extends 'frontendLayout.html' %}
{% block title %}
<title>Neplabs</title>
{% endblock%}

{% block content %}
<div class="container mt-5">
    <h2 class="bg-info p-2 rounded text-light">Checkout Form</h2>
    <div class="row">
        <div class="col-md-8 mt-3">
            <table class="table rounded">
                <thead>
                    <tr class="table-secondary">
                        <td>S.N.</td>
                        <td>Test Name</td>
                        <td>Price</td>
                    </tr>
                </thead>
                {% for test in test_items %}
                <tbody>
                    <tr class="table-success">
                        <td>{{forloop.counter}}</td>
                        <td>{{test.test_name}}</td>
                        <td>{{test.price}}</td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
            <h3 class="bg-light p-2 text-danger">Grand Total: NRs. {{total_price}}</h3>
        </div>
        <div class="col-md-4 mb-4">
            <form action="" method="POST">
                {% csrf_token %}
                <label for="test_date" class="mt-3">Choose Your Test Date</label>
                <input type="date" name="test_date" id="test_date" class="form-control" required>

                <label for="payment_method" class="mt-3">Payment Method</label>
                <select name="payment_method" id="payment_method" class="form-select" required>
                    <option>Choose..</option>
                    <option>Cash</option>
                    <option>Esewa</option>
                </select>
                <button class="btn btn-primary mt-3" type="submit">Checkout</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
