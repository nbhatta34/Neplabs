{% extends 'frontendLayout.html' %}
{% load bootstrap %}
{% block title %}
<title>Neplabs</title>
{% endblock%}

{% block content %}
<h1 class="text-center mt-5">Enter New Password</h1>
<div class="container">
    <div class="row ">

        <div class="col-md-8 offset-md-2 border">
            <p class="mt-3">Please enter your new password twice so we can verify you typed it in correctly.</p>

            <form method="post">

                {% csrf_token %}
                {{form | bootstrap_horizontal}}
                <input type="Submit" class="btn btn-primary mt-3 mb-3" name="Update Password">

            </form>
        </div>
    </div>
</div>
<script>
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = 'Enter Your New Password';
    form_fields[2].placeholder = 'Enter Your Password Again';
</script>
{% endblock %}
